<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mos Burger Point of Sale Login</title>
  <link rel="icon" type="image/x-icon" href="Images/index/mosBurgerLogo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<style>
  body {
    background-image: url('Images/index/backGround.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
</style>

<body>
  <header>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-warning btn-sm">Admin</button>
      <button type="button" class="btn btn-success btn-sm">Contact us</button>
    </div>
    <p id="time" class="text-end"></p>
  </header>
  <div class="container">
    <div class="row justify-content-start">
      <div class="text-center imageCss">
        <img src="Images/index/mosBurgerLogo.png" alt="" class="img-fluid" style="width: 200px;">
        <div class="mb-3">
          <input type="text" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
          <button type="button" id="posLoginButton" class="btn btn-primary btn-sm btnLogin">Login</button>
        </div>
        <!-- Forgot Password Button -->
        <div class="mb-3">
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
            Forgot Password?
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Email Input and Get Code Button -->
          <div class="mb-3">
            <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3 d-flex align-items-center">
            <button type="button" id="getCodeButton" class="btn btn-secondary me-2">Get Code</button>
            <input type="text" id="resetCode" class="form-control" placeholder="Enter the reset code">
          </div>
          
       
          <!-- New Password Input -->
          <div class="mb-3">
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="resetPasswordButton" class="btn btn-primary">Reset Password</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script type="module" src="Scripts/posLogin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
